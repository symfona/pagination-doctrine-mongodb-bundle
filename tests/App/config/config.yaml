framework:
    test: ~
    secret: test

doctrine_mongodb:
    connections:
        default:
            server: 'mongodb://mongodb:27017'
            options: { }
    default_database: test_database
    document_managers:
        default:
            auto_mapping: true
            mappings:
                AdapterBundle:
                    is_bundle: false
                    type: annotation
                    dir: 'tests/App/Document'
                    prefix: 'Symfona\Pagination\Doctrine\MongoDB\AdapterBundle\Tests\App\Document'

services:
    Symfona\Pagination\Paginator:
        public: true
        autowire: true
