version: '3.8'

services:
    php:
        build: .
        volumes:
            - ./:/app
        environment:
            MONGODB_URL: 'mongodb://mongodb:27017'
        depends_on:
            - mongodb

    mongodb:
        image: mongo:4
        ports:
            - 27017:27017
        volumes:
            - mongodb:/data/db
        command: --storageEngine wiredTiger

volumes:
    mongodb:
